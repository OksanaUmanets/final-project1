<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Авторизация - КНИЖНАЯ МАГИЯ</title>
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
            rel="stylesheet"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/authstyle.css" rel="stylesheet" type="text/css"
          media="all"/>
    <!-- web font -->
    <link
            href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
            rel="stylesheet">
    <!-- //web font -->
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a><img src="assets/img/logo/logo.png" width="70px" height="70px"></a>
        <a class="navbar-brand" th:href="@{/}">КНИЖНАЯ МАГИЯ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Главная</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Магазин</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">Каталог товаров</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" th:href="@{/orders}">Заказы</a></li>
                        <li><a class="dropdown-item" href="#!">Популярное</a></li>
                        <li><a class="dropdown-item" href="#!">Новинки</a></li>
                    </ul>
                <li class="nav-item"></li>
                </li>
            </ul>
            <form class="d-flex" method="get" th:action="@{/cart}">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Корзина
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
            <form class="d-flex" method="get" th:action="@{/cart}">
                <button class="btn btn-outline-dark" type="submit">
                    Личный Кабинет
                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="d-flex justify-content-center py-5 ">
    <h1>Авторизация</h1>
</header>

<!-- main -->
<div class="main-w3layouts wrapper">
    <div class="main-agileinfo">
        <div class="agileits-top">
            <img src="assets/img/scenery/image1.jpg">
            <form method="post" action="/process_login">
                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"> <label for="username">Введите
                логин: </label> <input type="text" placeholder="Введите логин"
                                       name="username" id="username"> <br> <label
                    for="password">Введите пароль: </label> <input type="password"
                                                                   placeholder="Введите пароль" name="password"
                                                                   id="password">
                <input type="submit" value="Войти">
            </form>

            <div th:if="${param.error}" style="color: red">Неправильный
                логин или пароль
            </div>
            <p>
                Нет учетной записи <br>
                <a href="/registration">Зарегистрироваться</a>
            </p>
        </div>
    </div>
</div>
<!-- //main -->

</body>

<!-- copyright -->
<div class="colorlibcopy-agile">
    <p>© 2023 КНИЖНАЯ МАГИЯ <a href="https://ru.freepik.com/" target="_blank">freepik</a></p>
</div>
<!-- //copyright -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
